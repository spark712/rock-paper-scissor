<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
     <link rel="stylesheet" href="rpsstyle.css">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body >
    <div class = 'base'>
        <div class ='head'>
            <h2 class = 'title'>ROCK-PAPER-SCISSORS</h2>
            <h3 class = 'desc'>This is a simple 'Rock-Paper-Scissors' game that is played against computer.</h3>
            <div id ='inst'>
                <h3 id = 'h3'>INSTRUCTIONS</h3>
                <ul>
                    <li>Choose your hand from the following buttons</li>
                    <li>The result will be shown below the buttons for each round</li>
                    <li>Whoever scores 5 points first wins the game</li>
                <ul>
            </div>    
            <h3>HAVE FUN üëçüèº</h3>
        </div>  
        <div class = 'buttons'>
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class = 'container'>
            <ul class = 'ul' id='textContainer'></ul>
            <div id = 'scoreContainer'></div>
        </div>
        <div class = 'buttons'>
            <a href=''><button class = 'reset'>RESET</button></a>
        <div>
    </div>
</body>

</html>
